<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页</title>
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../js/queryLogin.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/queryLogin.css">
    <link rel="stylesheet" type="text/css" href="../css/fakeLoader.css">
</head>
<body>
<div class="fakeloader"></div>
    <div class="qLogin">
        <div class="qLogin_log">
            <img src="../images/head_4.png">
        </div>
        <div class="qLogin_content">
            <div class="content_login">
                <form id="qLogin_content_login" action="queryCodeSearch.html" name="qLogin_content_login" method="post">
                    <div class="qLogin_content_login">
                        <div class="login_top">
                           <span>用户登录</span>
                        </div>
                        <div class="login_content">
                            <div class="username">
                               <label>
                                   <img src="../images/login_03.png">
                                   <span>账号</span>
                               </label>
                                <input class="username_input">
                            </div>
                            <div class="password">
                                <label>
                                   <img src="../images/login_05.png">
                                   <span>密码</span>
                                </label>
                                <input class="password_input">
                            </div>
                            <div class="inplist">
                                <div id="saveUsernameLabel" onclick="saveUsernameClick()">
                                    <p class="sulpClick"></p>
                                    <input id="saveUsername" class="saveUsername" type="checkbox" checked>
                                    下次自动登录
                                </div>
                            </div>
                        </div>
                        <div class="login_submit">
                            <a class="loginSubmit" href="#" onclick="loginSubmit()">登陆</a>
                        </div>
                    </div>
                </form>
                <div class="qLogin_ver"></div>
                <div class="qLogin_version">
                    <span class="qLogin_version_span">版本：1.2.0</span>
                    <div class="qLogin_version_prompt displayNo" id="qLogin_version_prompt">
                         1.2.0修改记录：<br>
                        &nbsp;&nbsp;1，增加数据权限管理功能。<br>
                        &nbsp;&nbsp;2，编制序列号界面空间布局调整。<br>
                        &nbsp;&nbsp;3，编制序列号增加编制状态字段。<br>
                        &nbsp;&nbsp;4，页面头部和主功能菜单字段及样式调整。<br>
                        &nbsp;&nbsp;5，新增订单、合同时订货明细中增加产品标示代码字段。<br>
                        &nbsp;&nbsp;6，企业名称修改为供应商。<br>
                        &nbsp;&nbsp;7，调整title的菜单。<br>
                    </div>
                </div>
            </div>

        </div>
    </div>
<script src="../js/fakeLoader.min.js"></script>

</body>
</html>
